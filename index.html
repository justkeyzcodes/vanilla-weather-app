<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input type="search" placeholder="Enter a city ..." />
          </form>
          <hr />
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <br />
          <p>Have A Great Day! 😁</p>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
              <img src=""
              alt="clear"
              id="icon"
              />
              <strong id="temperature"></strong><span class="units">°F |<a href="#">°C</a></span>
              </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Kizuwanda Cannon and is
        <a
          href="https://github.com/justkeyzcodes/vanilla-weather-app"
          target="_blank"
          >Open-sourced on GitHub</a
        >
        and Hosted on Netlify
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
