<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1>Nottingham, Maryland</h1>
          <ul>
            <li>Monday 2:30pm</li>
            <li>Clear Skies</li>
          </ul>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
              <img src="https://img.icons8.com/doodle/48/000000/moon-and-sun.png"
              alt="clear"
              />
              <strong>61</strong><span class="units">°F |<a href="#">°C</a></span>
              </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 8%</li>
              <li>Humidity: 65%</li>
              <li>Wind: 21 mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Kizuwanda Cannon and is
        <a
          href="https://github.com/justkeyzcodes/vanilla-weather-app"
          target="_blank"
          >Open-sourced on GitHub</a
        >
        and Hosted on Netlify
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
